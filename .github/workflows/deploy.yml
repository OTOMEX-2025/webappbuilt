name: Deploy MindPal to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: "Mind-Pal"
  DOMAIN: "mindpal.otomexx.co.za"
  PORT: "7015"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Create deployment package
      run: |
        mkdir -p deployment-package
        
        # Copy necessary files for production
        cp -r .next/ deployment-package/
        cp -r public/ deployment-package/ 2>/dev/null || true
        cp package.json deployment-package/
        cp package-lock.json deployment-package/
        cp next.config.js deployment-package/ 2>/dev/null || true
        cp ecosystem.config.js deployment-package/ 2>/dev/null || true
        cp server.js deployment-package/ 2>/dev/null || true
        
        # Create deployment package
        cd deployment-package && zip -r ../deploy-package.zip . && cd ..
        
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "deploy-package.zip"
        target: "/tmp/"
        
    - name: Execute deployment script
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          /home/ubuntu/scripts/deploy-app.sh "${{ env.APP_NAME }}" "${{ env.DOMAIN }}" "${{ env.PORT }}" "/tmp/deploy-package.zip"
          
    - name: Notify deployment success
      run: |
        echo "âœ… Deployment completed successfully!"

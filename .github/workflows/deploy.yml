        ls -la .env || echo "‚ö†Ô∏è .env file not found"
        
        # Build with explicit configuration for src directory
        if [ -d "src/app" ] || [ -d "src/pages" ]; then
          echo "üîß Detected src directory structure - building with custom config"
          npm run build
        else
          echo "üîß Building standard Next.js app"
          npm run build
        fi
        
    - name: Create deployment package
      run: |
        echo "üì¶ Creating deployment package..."
        mkdir -p deployment-package
        
        # Copy ALL necessary files including src directory
        cp -r .next/ deployment-package/
        cp -r public/ deployment-package/ 2>/dev/null || true
        cp -r src/ deployment-package/ 2>/dev/null || true  # ‚Üê THIS IS CRITICAL
        cp package.json deployment-package/
        cp package-lock.json deployment-package/
        cp next.config.js deployment-package/ 2>/dev/null || true
        cp ecosystem.config.js deployment-package/ 2>/dev/null || true
        cp server.js deployment-package/ 2>/dev/null || true
        cp .env deployment-package/ 2>/dev/null || true
        cp -r node_modules/ deployment-package/ 2>/dev/null || true  # Include node_modules for faster deployment
        
        echo "üìÅ Package contents:"
        ls -la deployment-package/
        echo "üìÅ Checking if src directory is included:"
        ls -la deployment-package/src/ 2>/dev/null || echo "No src directory in package"
        
        # Create deployment package
        cd deployment-package && zip -r ../deploy-package.zip . && cd ..
        
        echo "üìä Package size:"
        ls -lh deploy-package.zip
        
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "üîç SSH CONNECTION TEST SUCCESSFUL!"
          echo "Server: $(hostname)"
          echo "User: $(whoami)"
          echo "Date: $(date)"
          /home/ubuntu/scripts/test-connection.sh
        
    - name: Transfer deployment package via RSync
      uses: burnett01/rsync-deployments@7.0.1
      with:
        switches: -avz --progress --no-perms
        path: deploy-package.zip
        remote_path: /tmp/
        remote_host: ${{ secrets.SERVER_HOST }}
        remote_user: ${{ secrets.SERVER_USERNAME }}
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Verify file transfer
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "üîç VERIFYING FILE TRANSFER:"
          echo "File location: /tmp/deploy-package.zip"
          ls -lh /tmp/deploy-package.zip
          echo "File type:"
          file /tmp/deploy-package.zip
          echo "File checksum:"
          md5sum /tmp/deploy-package.zip
          echo "‚úÖ File transfer verified!"
        
    - name: Execute deployment script
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script_timeout: 10m
        script: |
          set -e
          echo "üöÄ Starting deployment with timeout handling..."
          timeout 8m /home/ubuntu/scripts/deploy-app.sh "${{ env.APP_NAME }}" "${{ env.DOMAIN }}" "${{ env.PORT }}" "/tmp/deploy-package.zip"
          echo "‚úÖ Deployment script completed"
          
    - name: Deployment success
      run: |
        echo "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "üåê Website: https://${{ env.DOMAIN }}"
        echo "üìä App: ${{ env.APP_NAME }}"
        echo "üö™ Port: ${{ env.PORT }}"
